{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Material - JyS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #843044;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">
                <img src="{% static 'agency/assets/img/navbar-jys.png' %}" alt="JyS" style="height: 40px;">
                Panel Administrativo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-upload me-2"></i>Subir Material de Estudio</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título del Material *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo de Material *</label>
                                    <select class="form-select" id="tipo" name="tipo" required>
                                        <option value="">Seleccionar tipo</option>
                                        <option value="apunte">Apunte</option>
                                        <option value="video">Video</option>
                                        <option value="audio">Audio</option>
                                        <option value="documento">Documento</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Curso Destino</label>
                                    <input type="text" class="form-control" value="{{ curso_actual.nombre }}" readonly>
                                    <small class="text-muted">El material será subido a este curso</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="archivo" class="form-label">Archivo *</label>
                                <input type="file" class="form-control" id="archivo" name="archivo" required>
                                <small class="text-muted">Formatos permitidos: PDF, DOC, DOCX, MP4, MP3, JPG, PNG</small>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Volver
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-upload me-1"></i>Subir Material
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
