{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Nota - JyS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #843044;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">
                <img src="{% static 'agency/assets/img/navbar-jys.png' %}" alt="JyS" style="height: 40px;">
                Panel Administrativo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus me-2"></i>Agregar Nota</h4>
                        <p class="mb-0 text-muted">Alumno: {{ alumno.user.first_name }} {{ alumno.user.last_name }} ({{ alumno.dni }})</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="materia" class="form-label">Materia/Evaluación *</label>
                                    <input type="text" class="form-control" id="materia" name="materia" required placeholder="Ej: Speaking, Grammar, Listening">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="calificacion" class="form-label">Calificación *</label>
                                    <input type="number" class="form-control" id="calificacion" name="calificacion" step="0.01" min="0" max="10" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha *</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required value="{% now 'Y-m-d' %}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3" placeholder="Comentarios adicionales sobre la evaluación..."></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'gestionar_alumno' alumno.id %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>Guardar Nota
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
