{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programar Mensaje - JyS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #843044;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">
                <img src="{% static 'agency/assets/img/navbar-jys.png' %}" alt="JyS" style="height: 40px;">
                Panel Administrativo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-clock me-2"></i>Programar Mensaje</h4>
                        <p class="mb-0 text-muted">Curso: {{ curso_actual.nombre }}</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo de Mensaje *</label>
                                    <select class="form-select" id="tipo" name="tipo" required>
                                        <option value="">Seleccionar tipo</option>
                                        <option value="recordatorio_examen">Recordatorio de Examen</option>
                                        <option value="recordatorio_clase">Recordatorio de Clase</option>
                                        <option value="recordatorio_tarea">Recordatorio de Tarea</option>
                                        <option value="aviso_general">Aviso General</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fecha_programada" class="form-label">Fecha y Hora de Envío *</label>
                                    <input type="datetime-local" class="form-control" id="fecha_programada" name="fecha_programada" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título del Mensaje *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Ej: Recordatorio: Examen de Speaking mañana">
                            </div>
                            
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido del Mensaje *</label>
                                <textarea class="form-control" id="contenido" name="contenido" rows="6" required placeholder="Escribe aquí el mensaje que se enviará automáticamente..."></textarea>
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Este mensaje se enviará automáticamente a todos los alumnos del curso <strong>{{ curso_actual.nombre }}</strong> en la fecha y hora programada.
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-clock me-1"></i>Programar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
